<script>
  window.predeco = window.predeco || {};

  PageMixinImpl = (superClass) => {
    return class extends superClass {
      static get properties() {
        return {
          /* True if the implementing page is active. False otherwise. */
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
          }
        };
      }
    }
  }
  window.predeco.PageMixin = PageMixinImpl;
</script>
