<link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      --app-primary-color: #FAFAFA; /* Grey 100 */
      --app-secondary-color: #212121; /* Grey 900 */
      --app-tertiary-color: #4E342E; /* Brown 800 */

      --app-success-color: #8BC34A; /* Green 500 */
      --app-warning-color: #FFC107; /* Amber 500 */
      --app-failure-color: #f44336; /* Red 500 */

      --app-color-primary-text: #212121; /* Grey 900 */

      /* Mappings */
      --primary-color: var(--app-primary-color);
      --secondary-color: var(--app-secondary-color);
      --tertiary-color: var(--app-tertiary-color);
      --success-color: var(--app-success-color);
      --failure-color: var(--app-failure-color);
    }
  </style>
</custom-style>
