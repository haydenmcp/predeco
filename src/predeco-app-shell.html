<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="theme/colors.html">
<link rel="import" href="element/predeco-header.html">
<link rel="import" href="element/predeco-nav.html">
<link rel="import" href="page/predeco-app-pages.html">
<link rel="import" href="predeco-app-breakpoints.html">

<dom-module id="predeco-app-shell">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
        background-color: var(--app-color-primary);
      }
      app-toolbar {
        background-color: var(--app-color-secondary);
      }
    </style>

    <app-drawer-layout fullbleed drawer-width="288px" force-narrow>
      <!-- Drawer content -->
      <app-drawer slot="drawer" swipe-open="[[xsmall]]">
        <dom-if if="[[xsmall]]">
          <template>
            <predeco-nav
              vertical
              selected="{{selectedNavItem}}"
              routes="[[routes]]"
            ></predeco-nav>
          </template>
        </dom-if>
      </app-drawer>

      <!-- Header content -->
      <predeco-header
        routes="[[routes]]"
        selected-page="{{selectedNavItem}}"
        narrow$="[[xsmall]]">
        <paper-icon-button
          slot="drawer-toggle"
          drawer-toggle
          icon="icons:menu"
        ></paper-icon-button>
      </predeco-header>

      <div class="content">
        <paper-spinner active="[[loading]]"></paper-spinner>

        <predeco-app-pages
          routes="{{routes}}"
          selected="{{selectedNavItem}}"
          root-path="[[rootPath]]"
          language="[[language]]"
        ></predeco-app-pages>
      </div>

      <div class="footer">
        <!-- TODO -->
      </div>
    </app-drawer-layout>

    <predeco-app-breakpoints
      xsmall="{{xsmall}}"
    ></predeco-app-breakpoints>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PredecoAppShell extends Polymer.mixinBehaviors([
      Polymer.AppLocalizeBehavior,
    ], Polymer.Element) {
      static get is() { return 'predeco-app-shell'; }
      static get properties() {
        return {
          /* Root path of the application */
          rootPath: String,
          /* Currently selected navigation menu option */
          selectedNavItem: {
            type: String,
            value: 'home'
          },
          /* True if the application is current loading content. False otherwise. */
          loading: {
            type: Boolean,
            value: true
          },
          /* Localization */
          language: String,
          resources: {
            type: Object,
            value() {
              return {
                'en-US': {
                  appName: 'Predeco'
                }
              };
            }
          }
        };
      }
    }
    window.customElements.define(PredecoAppShell.is, PredecoAppShell);
  </script>
</dom-module>
