<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/deep-d3/deep-d3.html">
<link rel="import" href="../bower_components/deep-graphql/deep-graphql.html">

<dom-module id="predeco-app-shell">
  <template>
    <deep-graphql
      id="service"
      url="/graphql"
      data="{{data}}"
    ></deep-graphql>

    <h1>GraphQL Data</h1>
    <svg id="display" height="500" width="500"></svg>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PredecoAppShell extends Polymer.Element {
      static get is() { return 'predeco-app-shell'; }
      static get observers() {
        return [
          'display(data)',
        ];
      }
      static get properties() {
        return {
          /* Object representing structure to hydrate by graphql */
          data: {
            type: Object,
            value(){
              return {
                items: [
                  { x: 0, y: 0, radius: 0, color: ''}
                ]
              };
            }
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        const service = this.shadowRoot.querySelector('#service');
        service.query({
          items: [{ x: 0, y: 0, radius: 0, color: ''}]
        }).then((data) => this.display(data));
      }
      /**
       * Update the display with the passed data.
       * @param {Object[]} data - Array of data to display.
       */
      display(data) {
        if(!Object.keys(data || {}).length) return;
        const svg = d3.select(this.shadowRoot).select('#display');
        const circles = svg.selectAll('circle').data(data.items).enter().append('circle');
        circles.attr('cx', (d) => d.x).attr('cy', (d) => d.y).attr('r', (d) => d.radius)
          .style('fill', (d) => d.color);
      }
    }
    window.customElements.define(PredecoAppShell.is, PredecoAppShell);
  </script>
</dom-module>
